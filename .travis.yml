matrix:
  include:
  - name: Docker - Build the Modules' Jars, Run all Java tests, Create vital containers, Check if they stay alive for more than 20 seconds
    language: bash
    sudo: required
    services:
    - docker
    before_install:
    - docker -v
    - docker-compose -v
    - cp .travis/.env docker/.env
    install:
    - echo "test"
    script:
    - ( cd docker && echo "test" )
    - pwd
    - ( cd docker/pipeline && docker build . -t steady-pipeline:${VULAS_RELEASE} )
    - docker run -d steady-pipeline:${VULAS_RELEASE}
